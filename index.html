<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Weather Dashboard</title>
    <link rel="stylesheet" href="style.css"> <!-- If you have a CSS file -->
</head>
<body>
    <h1>Canberra Weather Dashboard</h1>
    <div id="weather-container">
        <h2>Current Weather</h2>
        <div id="current-weather">
            <!-- Current weather will be updated here by script.js -->
            <p>Temperature: <span id="current-temp"></span>°C</p>
            <p>Conditions: <span id="current-conditions"></span></p>
        </div>

        <h2>Weather 1 Year Ago</h2>
        <div id="historical-weather">
            <!-- Historical weather will be updated here by script.js -->
            <p>Temperature: <span id="historical-temp"></span>°C</p>
            <p>Conditions: <span id="historical-conditions"></span></p>
        </div>
    </div>

    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
